<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Detalle del producto</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Ahora deberemos hacer una página para el detalle del producto. Una página que muestre
    el nombre, el precio del producto y un botón para comprar y otro para agregar al carrito. A
    esta página se accederá con el botón en a la tabla de ver detalle -->
		<div class="container mt-5">
			<div class="card mb-3 border-0" style="max-width: 540px">
				<div class="row g-0">
					<div class="col-6 p-4">
						<img
							src="images/calcos.PNG"
							class="img-fluid w-100 d-block"
							alt="..."
						/>
					</div>
					<div
						class="col-6 py-5 px-3 d-flex align-items-stretch lh-1"
						style="font-size: 0.7rem"
					>
						<div
							class="card-body bg-light text-center d-flex flex-column justify-content-end"
						>
							<h5 class="card-title fw-bold">$9.95</h5>
							<p
								class="card-text mb-2 mt-3"
								style="letter-spacing: 2px; font-size: 9px"
							>
								PRODUCTO DE <br />
								MUESTRA
							</p>
							<p class="card-text">
								<small class="text-body-secondary"
									>Lorem ipsum dolor sit amet consectetur adipisicing elit Lorem
									ipsum dolor sit amet.
								</small>
							</p>
							<div class="d-grid py-3">
								<button
									class="btn btn-warning rounded-0 p-1 fw-bold"
									style="--bs-btn-font-size: 0.48rem"
								>
									AGREGAR AL CARRITO
								</button>
							</div>
						</div>
					</div>
				</div>
				<div>
					<a href="index.html" class="btn btn-secondary ms-4"> Home </a>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</body>
</html>
