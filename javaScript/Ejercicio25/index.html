<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 25</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Escriba una funciÃ³n de JavaScript para obtener los valores de Nombre y Apellido del
		siguiente formulario. -->
		<div class="container d-flex justify-content-center">
			<div>
				<form
					class="form-control col-md-6 mt-5 px-5"
					id="form1"
					onsubmit="getFormValores()"
				>
					Nombre:
					<input
						type="text"
						class="form-control"
						name="nombre"
						value="David"
					/><br />
					Apellido:
					<input
						type="text"
						class="form-control"
						name="apellido"
						value="Beckham"
					/><br />
					<input type="submit" class="btn btn-warning mb-3" value="Submit" />
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="code.js"></script>
	</body>
</html>
