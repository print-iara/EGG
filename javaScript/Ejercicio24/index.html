<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<title>Ejercicio 24</title>
	</head>
	<body>
		<!-- Escribir un programa de JavaScript que a través de un formulario calcule el radio de un
		circulo y lo muestre en el HTML -->
		<div class="container d-flex justify-content-center">
			<div>
				<form class="form-control col-md-6 mt-5 px-5">
					<h3 class="card-title text-warning text-center my-3">
						Calcular el radio de el circulo
					</h3>
					<input
						type="text"
						class="form-control fw-bold fs-5 text-center"
						id="diametro"
						placeholder="ingresa el diámetro"
					/>
					<div class="d-flex flex-column align-items-center">
						<button class="btn btn-warning my-4" id="boton">Calcular!</button>
					</div>

					<h5 id="radio" class="text-warning-emphasis mb-5"></h5>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="code.js"></script>
	</body>
</html>
